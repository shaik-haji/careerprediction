<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicted Career</h2>
        <p class="result" id="career-result">
            {% if career|length == 0 %} No prediction found!
            {% else %} Your predicted career is: {{career}}
            {% endif %}
        </p>
        <button onclick="goBack()">Try Again</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "/";
        }

        
    </script>
</body>
</html>
