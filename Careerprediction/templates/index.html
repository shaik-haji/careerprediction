<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 50px 0;
        }
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="ms-2 fs-4 fw-bold">Career Prediction</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <h1 class="fw-bold">Predict Your Career Path</h1>
        <p>Fill in the details below to get career predictions.</p>
    </div>

    <!-- Prediction Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-card">
                    <h2 class="text-center text-primary">Career Prediction Form</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="GPA" class="form-label">GPA</label>
                            <input type="number" step="0.01" min="0" max="5" class="form-control" id="GPA" name="GPA" required>
                        </div>
                        <div class="mb-3">
                            <label for="Internships" class="form-label">Number of Internships</label>
                            <input type="number" class="form-control" id="Internships" min="0" name="Internships" required>
                        </div>
                        <div class="mb-3">
                            <label for="Projects" class="form-label">Number of Projects</label>
                            <input type="number" class="form-control" min="0" id="Projects" name="Projects" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Coding Skills</label>
                            <select class="form-select" name="Coding_Skills" required>
                                <option value="1">Intermediate</option>
                                <option value="0">Advanced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Communication Skills</label>
                            <select class="form-select" name="Communication_Skills" required>
                                <option value="0">Average</option>
                                <option value="2">Good</option>
                                <option value="1">Excellent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leadership Experience</label>
                            <select class="form-select" name="Leadership_Experience" required>
                                <option value="2">None</option>
                                <option value="1">Some</option>
                                <option value="0">Significant</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Extracurricular_Activities" class="form-label">Number of Extracurricular Activities</label>
                            <input type="number" class="form-control" min="0" id="Extracurricular_Activities" name="Extracurricular_Activities" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferred Work Environment</label>
                            <select class="form-select" name="Preferred_Work_Environment" required>
                                <option value="0">Corporate</option>
                                <option value="2">Startup</option>
                                <option value="1">Research</option>
                            </select>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Predict Career</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
